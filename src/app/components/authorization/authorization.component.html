<div class="auth-page">
    <div class="auth-container">
        <img src="../../../assets/auth/logo.png" alt="logo" class="logo">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="title">
                <img src="../../../assets/auth/enter.png" alt="enter logo" class="logo-title">
                <span>ВХОД В СИСТЕМУ</span>
            </div>
            <div class="form-group">
                <label for="username">Логин</label>
                <input formControlName="username" type="email" name="username" placeholder="Введите логин" required>
                <div class="case" [ngSwitch]="loginErrorType">
                    <span *ngSwitchCase="1" class="text-danger" style="font-size: 10px; padding: 0px;">Заполните поле логин</span>
                    <span *ngSwitchCase="2" class="text-danger" style="font-size: 10px; padding: 0px;">Введите корректный email</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input formControlName="password" type="password" name="password" placeholder="Введите пароль" required>
                <span *ngIf="passwordError" class="case text-danger" style="font-size: 10px; padding: 0px;">Введите минимум 8 элементов</span>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" type="submit">Войти</button>
            </div>
        </form>
        
    </div>
</div>
