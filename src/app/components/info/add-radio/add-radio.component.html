<div class="add-radio-container">
    <form class="">
        <div class="upper-side">
            <div class="upper-side-left-part">
                <img src="../../../assets/racia.png">
                <span>ДОБАВИТЬ РАЦИЮ</span>
            </div>
            <svg (click)="closeDialog()" class="close-button" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none">
                <path class="close-button-icon" d="M1.42041 17.5672L6.25567 12.7319L17.5657 1.42041" stroke="#4D4D4D" stroke-width="1.65" stroke-linecap="round" stroke-linejoin="round"/>
                <path class="close-button-icon" d="M17.5672 17.5672L12.7319 12.7319L1.42041 1.42041" stroke="#4D4D4D" stroke-width="1.65" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="input-field">
            <div class="form-group">
                <label for="no">Номер рации</label>
                <input type="text" name="no" placeholder="Введите номер" [(ngModel)]="racia.idRacia" (ngModelChange)="getValue()">
            </div>
            <div class="form-group">
                <label for="rudnik">Рудник</label>
                <input type="text" name="rudnik" placeholder="Введите рудник" [(ngModel)]="racia.rudnikName" (ngModelChange)="getValue()">
            </div>
            <div class="form-group">
                <label for="name">Закреплен</label>
                <input type="text" name="name" placeholder="Введите имя" [(ngModel)]="racia.name" (ngModelChange)="getValue()">
            </div>
            <div class="form-group">
                <label for="id">ID тага</label>
                <input type="text" name="id" placeholder="Введите ID" [(ngModel)]="racia.idTaga" (ngModelChange)="getValue()">
            </div>
            <div class="form-group-exception">
                <div class="form-group">
                    <label for="stol">№ стола </label>
                    <input type="text" name="stol" placeholder="Введите номер стола " [(ngModel)]="racia.idStol" (ngModelChange)="getValue()">
                </div>
                <div class="form-group">
                    <label for="mesto">Место</label>
                    <input type="text" name="mesto" placeholder="Введите номер места " [(ngModel)]="racia.idMesto" (ngModelChange)="getValue()">
                </div>
            </div>
            <div class="form-group-exception">
                <div class="form-status">
                    <img src="../../../../assets/fonar.png">
                    <select (change)="onSelectChange($event)" class="dropdown">
                        <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="button-field">
            <div class="button-block">
                <button class="btn btn-deny" (click)="closeDialog()">
                    <img src="../../../assets/deny.png">
                    Отменить
                </button>
                <button class="btn btn-success" (click)="addRacia()">
                    <img src="../../../assets/save.png">Сохранить
                </button>
            </div>
        </div>
    </form>
</div>
